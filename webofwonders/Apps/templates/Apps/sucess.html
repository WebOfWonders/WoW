<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Loader and success styles */
        body {
            background-color: #020e33;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .loader {
            position: relative;
            width: 120px;
            height: 90px;
        }
        .loader:before {
            content: "";
            position: absolute;
            bottom: 30px;
            left: 50px;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #2a9d8f;
            animation: loading-bounce 0.5s ease-in-out infinite alternate;
        }
        .loader:after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 7px;
            width: 45px;
            border-radius: 4px;
            box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
            animation: loading-step 1s ease-in-out infinite;
        }
        @keyframes loading-bounce {
            0% {
                transform: scale(1, 0.7);
            }
            40% {
                transform: scale(0.8, 1.2);
            }
            60% {
                transform: scale(1, 1);
            }
            100% {
                bottom: 140px;
            }
        }
        @keyframes loading-step {
            0% {
                box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
                            0 10px 0 #f2f2f2,
                            -35px 50px 0 #f2f2f2,
                            -70px 90px 0 #f2f2f2;
            }
            100% {
                box-shadow: 0 10px 0 #f2f2f2,
                            -35px 50px 0 #f2f2f2,
                            -70px 90px 0 #f2f2f2,
                            -70px 90px 0 rgba(0, 0, 0, 0);
            }
        }
        .success {
            display: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loader animation -->
    <div class="loader"></div>

    <!-- Success message -->
    <div class="success">Registration Successful!</div>

    <script>
        // Wait for 10 seconds
        setTimeout(() => {
            // Hide the loader and change background to white
            document.body.style.backgroundColor = "white";
            document.querySelector('.loader').style.display = "none";

            // Show the success message
            document.querySelector('.success').style.display = "block";

            // Redirect to the dashboard after another 10 seconds
            setTimeout(() => {
                window.location.href = "/dashboard/";
            }, 5000);
        }, 5000);
    </script>
</body>
</html>
