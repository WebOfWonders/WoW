<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Time</title>
</head>
<body>
    <h1>Enter a Country to Get Time</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="country_name">Country Name (e.g., India, USA, etc.): </label>
        <input type="text" name="country_name" id="country_name" required>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
