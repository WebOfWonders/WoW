<body>
    <h1>Time in {{ country_name }}</h1>

    <div class="clock-container">
        <!-- Digital Time Display (12-hour and 24-hour) -->
        <div class="digital-clock">
            <h2>Digital Time</h2>
            <span id="digital-time-12" class="time">{{ digital_time_12 }}</span><br>
            <span id="digital-time-24" class="time">{{ digital_time_24 }}</span>
        </div>

        <!-- Analog Clock Display -->
        <div class="analog-clock">
            <div class="clock-face">
                <div class="webofwonders-text">WebOfWonders</div>
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
            </div>
        </div>
        

    <div class="country-time">
        <h3>Country Time (in {{ country_name }}'s timezone):</h3>
        <span id="country-time" class="time">{{ country_time }}</span>
    </div>

    <script>
        // Get the timezone from Django context
        const timezone = "{{ timezone }}";

        // Function to update the digital and analog clock
        function updateClock() {
            const digitalTime12Element = document.getElementById('digital-time-12');
            const digitalTime24Element = document.getElementById('digital-time-24');
            const countryTimeElement = document.getElementById('country-time');
            
            // Get the current date and time from the server's timezone (using the correct timezone)
            const now = new Date().toLocaleString("en-US", { timeZone: timezone });

            // Format the digital time (12-hour format with AM/PM)
            const digitalTime12 = new Date(now).toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

            // Format the digital time (24-hour format)
            const digitalTime24 = new Date(now).toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });

            // Format the analog time (HH:MM:SS AM/PM)
            const analogTime = new Date(now).toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });

            // Update the HTML with the new times
            digitalTime12Element.textContent = digitalTime12;
            digitalTime24Element.textContent = digitalTime24;
            countryTimeElement.textContent = digitalTime24;

            // Analog Clock Rotation
            const hours = new Date(now).getHours();
            const minutes = new Date(now).getMinutes();
            const seconds = new Date(now).getSeconds();

            const hourDegree = (hours % 12) * 30 + (minutes / 2); // 360 / 12 = 30
            const minuteDegree = minutes * 6; // 360 / 60 = 6
            const secondDegree = seconds * 6; // 360 / 60 = 6

            // Update analog clock hands
            document.getElementById('hour-hand').style.transform = `translateX(-50%) translateY(0) rotate(${hourDegree}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) translateY(0) rotate(${minuteDegree}deg)`;
            document.getElementById('second-hand').style.transform = `translateX(-50%) translateY(0) rotate(${secondDegree}deg)`;
        }

        // Update the clock every 1000ms (1 second)
        setInterval(updateClock, 1000);

        // Initialize the clock immediately when the page loads
        updateClock();
    </script>
</body>
</html>
