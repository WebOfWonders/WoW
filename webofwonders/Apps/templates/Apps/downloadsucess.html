<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Success</title>
</head>
<body>
    <h1>Download Success!</h1>
    <h2>Video Downloaded Successfully:</h2>

    <p><strong>Title:</strong> {{ video_title }}</p>
    <p><strong>Duration:</strong> {{ video_duration }}</p>
    <p><strong>Description:</strong> {{ video_description }}</p>

    <h3>Download Path:</h3>
    <p>{{ downloaded_file_path }}</p>

    <h3>Watch Video:</h3>
    <video controls width="640">
        <source src="{{ downloaded_file_path }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
